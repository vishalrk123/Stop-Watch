<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="h-screen bg-[#90FF] flex flex-col justify-center items-center">
    <div class="bg-black bg-opacity-20 rounded-full h-72 w-72 flex flex-col justify-center items-center p-14 space-y-3">
        <div class="bg-black w-full p-3 text-white text-center text-[24px]">
            <span class="seconds" >00</span> :
            <span class="milli">00</span>
        </div>    

        <div class="flex w-full items-center justify-between space-x-3">
            <button id="startButton" class="bg-green-600 px-5 py-3 rounded-sm  shadow text-sm text-white w-full hover:bg-green-900">Start</button>
            <button id="stopButton" class="bg-red-600 hover:bg-red-700 px-5 py-3 shadow text-sm text-white rounded-sm w-full">Stop</button>
        </div>

        <button id="resetButton" class="w-full bg-blue-400 text-white  shadow py-3">Reset</button>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
